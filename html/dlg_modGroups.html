<form id="dlg-group-form" class="smart-form">

  <fieldset>
    <div class="row">
      <div class="col col-6">
        <label class="control-label">Identificador</label>
        <label class="input">
          <i class="icon-prepend fa fa-key"></i>
          <input type="text" id="personGroupId" placeholder="Ingrese el identificador">
        </label>
      </div>  
      <div class="col col-6">
        <label class="control-label">Nombre</label>
        <label class="input">
          <i class="icon-prepend fa fa-pencil"></i>
          <input type="text" id="name" placeholder="Ingrese el nombre">
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col col-12">
        <label class="control-label">User Data</label>
        <label class="input">
          <i class="icon-prepend fa fa-pencil"></i>
          <input type="text" id="userData" placeholder="Ingrese los datos de usuario">
        </label>
      </div>
    </div>

  </fieldset>

</form>
